<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>How to solve</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/html5reset-1.6.1.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    </head>
    <body>
        <div class="loading">
            <div class="wrapper">
                <div class="loader"></div>
            </div>
        </div>
        <div class="contents hidden">
            <div class="current-step step-bg stepA-bg">
                <div class="step stepA">
                    <div class="label labelA">
                    </div>
                    <ul class="selectable selection selectionA">
                    </ul>
                    <div class="selecting selectingA"></div>
                </div>
            </div>

            <div class="step-bg stepB-bg">
                <div class="step stepB">
                    <div class="label labelB">
                    </div>
                    <ul class="selection selectionB">
                    </ul>
                    <div class="selecting selectingB"></div>
                </div>
            </div>

            <div class="step-bg stepC-bg">
                <div class="step stepC">
                    <div class="label labelC">
                    </div>
                    <div class="solution hidden">
                        <div class="description"><div class="description-wrapper"></div></div>
                        <ul class="samples">
                        </ul>
                        <ul class="links">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/global.js"></script>

        <script src="js/view/selectingView.js"></script>
        <script src="js/view/configView.js"></script>
        <script src="js/view/genreView.js"></script>
        <script src="js/view/todoView.js"></script>
        <script src="js/view/solutionView.js"></script>
        <script src="js/view/resetView.js"></script>

        <script src="js/module/stepModule.js"></script>
        <script src="js/module/fetchConfigModule.js"></script>
        <script src="js/module/fetchGenreModule.js"></script>
        <script src="js/module/fetchTodoModule.js"></script>
        <script src="js/module/fetchSolutionModule.js"></script>
        <script src="js/module/resetModule.js"></script>

        <script src="js/controller/fetchConfigController.js"></script>
        <script src="js/controller/fetchGenreController.js"></script>
        <script src="js/controller/fetchTodoController.js"></script>
        <script src="js/controller/fetchSolutionController.js"></script>
        <script>
            ResetModule.allReset();
        </script>
    </body>
</html>
